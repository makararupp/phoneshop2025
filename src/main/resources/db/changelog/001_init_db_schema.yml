databaseChangeLog:
   - changeSet:
        id: 001_init_db_schema
        author: makarasam68@gmail.com
        changes:
          - createTable:
              tableName: brands
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                    name: brand_id
                    type: BIGINT
                - column:
                    name: brand_name
                    type: VARCHAR(50)
                - column:
                    name: isDeleted
                    type: BOOLEAN
                    defaultValueBoolean: false
          - createTable:
                tableName: models 
                columns:
                 - column:
                     autoIncrement: true
                     constraints:
                       primaryKey: true
                     name: id
                     type: BIGINT
                 - column:
                     name: name
                     type: VARCHAR(50)
                 - column:
                     name: isDeleted
                     type: BOOLEAN
                     defaultValueBoolean: false
                 - column:
                      name: brand_id
                      type: BIGINT
                      constraints:
                        foreignKeyName: fk_brands_models
                        references: brands(brand_id)